plugins {
    id 'java'
}

group 'de.fhkiel.seg'
version 'alpha-1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.illposed.osc:javaosc-core:0.7'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}